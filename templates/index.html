<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Mars Facts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section>
        <h3>Latest Mars News</h3>
        <h4>{{info.article_title}}</h4>
        <p>{{info.article_body}}</p>
    </section>
    <section>
        <h3> Featured Mars Image </h3>
        <img src="{{info.large_image_url}}" />
    </section>
    <section>
        <h5>Current Weather on Mars </h5>
        <p>{{info.mars_weather}}</p>
    </section>
    <section>
        <h6>Mars Facts!</h6>
        {{info.mars_facts_table|safe}}
    </section>
    <section>
        <h3>Mars Hemispheres </h3>
        {% for item in info.photo_links_and_titles %}
        <div> <img src="{{item.img_url}}">
            <span>{{item.title}}</span> </div>
        {% endfor %}
    </section>
</body>

</html>
